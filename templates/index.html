<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify - Emotion-Driven Music Discovery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styl.css') }}" />
</head>
<body>
  <div class="dj-background"></div>
  <div class="neon-light neon-light-1"></div>
  <div class="neon-light neon-light-2"></div>
  <div class="dj-turntable">
    <div class="turntable-arm"></div>
    <div class="vinyl spinning"></div>
  </div>
  <input type="checkbox" id="nav-toggle" />
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-music"></i>
        <span class="Moodify">Moodify</span>
      </div>
      <nav class="navigation">
        <ul>
          <li class="active"><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
          <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header class="main-header">
        <label for="nav-toggle" class="hamburger-menu"><i class="fas fa-bars"></i></label>
        <h1 class="header-title">Emotion-Driven Music Discovery</h1>
        <div class="header-actions">
          <button class="detect-mood-btn">
            <i class="fas fa-brain"></i>
            <span class="btn-text">Detect My Mood</span>
          </button>
          <img src="https://i.pravatar.cc/40" alt="User" class="user-avatar" />
        </div>
      </header>
      <section class="webcam-section">
        <h2>Live Camera Feed</h2>
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline muted style="width: 320px; height: 240px; display: none;"></video>
            <div id="webcam-status">
                <p>ðŸŽ¥ Starting camera...</p>
                <p>Please grant permission when prompted.</p>
            </div>
        </div>
      </section>
      <div class="content-area">
        <div class="left-panel">
          <div class="mood-content">
            <div class="profile-icon-wrapper">
              <div class="dashed-circle">
                <i class="fa-solid fa-user"></i>
              </div>
            </div>
            <div class="mood-details">
              <div class="main-mood-card">
                <div class="emoji">ðŸ˜Š</div>
                <div class="mood-text">Happy & Energetic</div>
                <div class="confidence-text">92% confidence</div>
              </div>
              <div class="stats-wrapper">
                <div class="stat-box">
                  <span class="stat-label">Happiness</span>
                  <span class="stat-value happiness"></span>
                </div>
                <div class="stat-box">
                  <span class="stat-label">Sadness</span>
                  <span class="stat-value sadness"></span>
                </div>
                <div class="stat-box">
                  <span class="stat-label">Energy</span>
                  <span class="stat-value energy"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="recommended-for-you">
            <h2 id="song-list-title">Recently Played</h2>
            <ul class="song-list">
              </ul>
          </div>
        </div>
        <aside class="right-panel">
          <div class="mood-history">
            <h2>Mood History</h2>
            <ul class="history-list">
              </ul>
          </div>
        </aside>
      </div>
    </main>
  </div>
  <footer class="music-player">
    <div class="player-song-info">
      <img src="https://via.placeholder.com/50" alt="Album Art" />
      <div>
        <p class="song-title">No song playing</p>
        <p class="song-artist"></p>
      </div>
    </div>
    <div class="player-controls">
      <div class="buttons">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward"></i>
        <button class="play-pause-btn"><i class="fas fa-play"></i></button>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-redo"></i>
      </div>
      <div class="progress-bar-container">
        <span>0:00</span>
        <div class="progress-bar">
          <div class="progress" style="width: 0%"></div>
        </div>
        <span>0:00</span>
      </div>
    </div>
    <div class="player-options">
      <i class="fas fa-list-ul"></i>
      <i class="fas fa-volume-up"></i>
      <div class="volume-bar">
        <div class="volume-level" style="width: 30%"></div>
      </div>
    </div>
  </footer>
  <audio id="global-player" controls style="display: none;"></audio>
  <script src="{{ url_for('static', filename='moody.js') }}" defer></script>
</body>
</html>
