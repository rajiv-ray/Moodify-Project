<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{url_for('static', filename= 'css/style.css')}}">

  <!-- Font Awesome CDN for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="music-icon">ðŸŽµ</div>
      <p>Dive in with Your Mood!</p>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <div class="input-group">
          <label>Email address</label>
          <input type="email" name="email" placeholder="john@smith.com" required>
        </div>

        <!-- Password input with toggle icon -->
        <div class="input-group" style="position: relative;">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required style="padding-right: 40px;">
          <i class="fa-solid fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 65%; transform: translateY(-50%); cursor: pointer;"></i>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms">
          <label for="terms">Remember Me</label>
        </div>

        <button type="submit" class="btn">LOGIN</button>
      </form>

      <div class="login">
        Don't have an account? <a href="/register">Click here to register</a>
      </div>
    </div>
  </div>

  <!-- Toggle Password Visibility Script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      // Toggle icon
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
