<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6b7280, #4b0082);
      padding: 20px;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #4b0082, #8a2be2);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-panel .music-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .left-panel h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .left-panel p {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 24px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4b0082;
      box-shadow: 0 0 0 3px rgba(75, 0, 130, 0.1);
    }

    .input-group i {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .input-group i:hover {
      color: #4b0082;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      color: #374151;
    }

    .terms input {
      accent-color: #4b0082;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4b0082, #8a2be2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(75, 0, 130, 0.3);
    }

    .login {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #374151;
    }

    .login a {
      color: #4b0082;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login a:hover {
      color: #8a2be2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel {
        padding: 20px;
      }
      .right-panel {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="music-icon">ðŸŽµ</div>
      <h2>Join Us</h2>
      <p>Music that Feels You!</p>
    </div>
    <div class="right-panel">
      <h2>Registration</h2>
      <form method="POST" action="/register">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required>
        </div>
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="john@smith.com" required>
        </div>
        <div class="input-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
          <i class="fa-solid fa-eye" id="toggleRegPassword"></i>
        </div>
        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to Terms & Conditions</label>
        </div>
        <button type="submit" class="btn">Sign up</button>
      </form>
      <div class="login">
        Already have an account? <a href="/login">Click here to login</a>
      </div>
    </div>
  </div>

  <script>
    const toggleRegPassword = document.getElementById("toggleRegPassword");
    const regPassword = document.getElementById("regPassword");

    toggleRegPassword.addEventListener("click", function () {
      const type = regPassword.getAttribute("type") === "password" ? "text" : "password";
      regPassword.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
